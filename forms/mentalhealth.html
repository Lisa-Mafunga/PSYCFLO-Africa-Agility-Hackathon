<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Information Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
        }
        body {
            background-color: #f3f4f6 !important;
            height: 100vh !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            font-family: "Montserrat";
        }
        .login-container {
            position: relative !important;
            background-color: white !important;
            border-radius: 8px !important;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1) !important;
            padding: 50px !important;
            width: 400px !important;
            height: 70% !important;
        }
        .close-button {
            position: absolute !important;
            top: 10px !important;
            right: 10px !important;
            background: none !important;
            border: none !important;
            font-size: 20px !important;
            cursor: pointer !important;
            color: #333 !important;
        }
        .login-form h2 {
            text-align: center !important;
            margin-bottom: 1px !important;
        }
        .login-form p {
            text-align: center !important;
            margin-bottom: 40px !important;
        }
        .login-form input {
            width: 90% !important;
            padding: 8px !important;
            margin: 10px 0px !important;
            border: 1px solid #ccc !important;
            border-radius: 5px !important;
            margin-left: 3% !important;
        }
        .login-form label {
            display: block !important;
            margin-bottom: 5px !important;
            font-weight: bold !important;
            margin-left: 3% !important;
        }
        .login-form button {
            width: 95% !important;
            padding: 10px !important;
            background-color: #3a478d !important;
            color: white !important;
            border: none !important;
            border-radius: 10px !important;
            cursor: pointer !important;
            margin-top: 10% !important;
            margin-left: 3% !important;
            font-weight: bold !important;
        }
        .login-form button:hover {
            background-color: #3a478d;
        }
        .error-message {
            color: red;
            margin: 10px 0;
            text-align: center;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* dark background */
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure overlay is on top */
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
            text-align: center;
            display: flex;
            flex-direction: column;
        }
        .form-container button {
    margin-top: 10px; /* Add space above each button */
    padding: 10px;
    
}      
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #777;
            
        }
        .close-btn:hover {
            color: black;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
            margin-top: 10px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 15px;
        }
        .form-group div {
            width: 48%;
        }
        label {
            display: block;
            font-size: 14px;
            text-align: left;
            margin-bottom: 5px;
        }
        input,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e5e7eb;
        }
        .submit-btn {
            width: 100% !important;
            padding: 12px !important;
            background: #374151 !important;
            color: white !important;
            font-size: 16px !important;
            border: none !important;
            border-radius: 5px !important;
            cursor: pointer !important;
            margin-top: 10px !important;
        }
        .submit-btn:hover {
            background: #1f2937 !important;
        }
        .error {
            color: red;
            font-size: 0.85rem;
        }
        @media (max-width: 400px) {
            .form-group {
                flex-direction: column;
                justify-content: space-between;
                gap: 15px;
                margin-bottom: 15px;
            }
            .form-group div {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login to Your Wellness Hub</h2>
            <p>Login to continue your healing journey</p>
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" required>
            <label for="e-mail">E-mail</label>
            <input type="email" id="e-mail" required>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <button id="loginButton">Login</button>
            <p>Don't have an account yet? <a href="#" onclick="showSignup()">Sign up</a></p>
        </div>
    </div>

    <!-- Welcome Popup -->
    <div id="popupForm" class="overlay" style="display: none;">    
        <div class="form-container">
            <button class="close-btn" onclick="closePopup()">×</button>
            <h2 id="welcomeMessage">Welcome Back, Portia!</h2>
            <p>Where would you like to go?</p>
            <button onclick="window.location.href='../pages/home.html'">Explore Mental Wellness</button>
            <button onclick="location.href='../pages/customerdashboard.html'">Go to My Dashboard</button>
        </div>
    </div>

    <!-- Signup Popup -->
    <div id="signupForm" class="overlay" style="display: none;">
        <div class="form-container">
            <button class="close-btn" onclick="closeSignup()">×</button>
            <h2>Let's get to know you!</h2>
            <p>Kindly fill out the form so we can support you better.</p>
            <form id="userForm">
                <div class="form-group">
                    <div>
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" required minlength="3" />
                        <span class="error" id="usernameError"></span>
                    </div>
                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input type="text" id="phone-number" name="phone-number" required pattern="^\d{10,15}$" />
                        <span class="error" id="phoneError"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="country">Country</label>
                        <select id="country" name="country" required>
                            <option value="">Select Country</option>
                            <option value="1">Nigeria</option>
                            <option value="2">Ghana</option>
                            <option value="3">Egypt</option>
                            <option value="4">South Africa</option>
                            <option value="5">Kenya</option>
                            <option value="6">Mali</option>
                            <option value="7">Morocco</option>
                            <option value="8">Zimbabwe</option>
                        </select>
                        <span class="error" id="countryError"></span>
                    </div>
                    <div>
                        <label for="email">E-mail (Optional)</label>
                        <input type="email" id="email" name="email" />
                        <span class="error" id="emailError"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" required />
                        <span class="error" id="stateError"></span>
                    </div>
                    <div>
                        <label for="local-gov">Local Government</label>
                        <input type="text" id="local-gov" name="local-gov" required />
                        <span class="error" id="lgError"></span>
                    </div>
                </div>
                <button type="button" class="submit-btn" onclick="window.location.href='../pages/home.html'">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function closeForm() {
            document.querySelector('.login-container').style.display = 'none';
        }

        function closePopup() {
            document.getElementById('popupForm').style.display = 'none';
        }

        function closeSignup() {
            document.getElementById('signupForm').style.display = 'none';
        }

        document.getElementById('loginButton').addEventListener('click', function() {
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('e-mail').value;
            const errorMessage = document.getElementById('errorMessage');

            // Clear previous error message
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';

            // Validate input
            if (!fullName || !email) {
                errorMessage.textContent = 'Please fill in all fields.';
                errorMessage.style.display = 'block';
                return; // Stop further execution
            }

            // If valid, close the login form and show the popup
            closeForm();
            document.getElementById('popupForm').style.display = 'flex';
            setUserName(fullName); // Set the user's name in the popup
        });

        function setUserName(userName) {
            document.getElementById('welcomeMessage').textContent = `Welcome Back, ${userName}!`;
            localStorage.setItem("userName", userName);
        }

        function showSignup() {
            closeForm(); // Close the login form
            document.getElementById('signupForm').style.display = 'flex'; // Show the signup form
        }

    </script>
</body>
</html>
