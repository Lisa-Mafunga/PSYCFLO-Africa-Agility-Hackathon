<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="../stylesheets/mood.css">
</head>


<body>
    
    <header>
        <div class="logo"></div>

        <div class="hamburger-menu" id="hamburger">
            <i class="fa-solid fa-bars"></i>
        </div>

        <nav class="menu" id="nav">
            <ul class="nav-link" id="nav-links">
                <li><a href="./home.html">Home</a></li>
                <li><a href="./about.html">About us</a></li>
                <li><a href="./contact.html">Contact us</a></li>
            </ul>
        </nav>
    </header>

<div class="section">
    <!-- Mood Tracked Message (Overlay) -->
    <div id="mood-tracked" class="mood-tracked-overlay">
        âœ… Mood tracked! Keep monitoring your emotions for better mental health.
    </div>

    <!-- Mood Tracker (Will be blurred) -->
    <div id="mood-container" class="container">
        <div class="header">
            <a href="../pages/home.html">
                <img src="../Images/Frame 85.png" alt="Frame 85" class="frame-image">
            </a>
            <h2>Track Your Mood Today</h2>
        </div>

        <p>How are you feeling today? Select an option.</p>

        <div class="mood-cards">
            <label class="card happy">
                <span class="emoji">ğŸ˜Š</span>
                <p>Feeling Happy</p>
                <input type="checkbox">
            </label>

            <label class="card calm">
                <span class="emoji">ğŸ˜Œ</span>
                <p>Feeling Calm</p>
                <input type="checkbox">
            </label>

            <label class="card sad">
                <span class="emoji">ğŸ˜¢</span>
                <p>Feeling Sad</p>
                <input type="checkbox">
            </label>

            <label class="card neutral">
                <span class="emoji">ğŸ˜</span>
                <p>Neutral</p>
                <input type="checkbox">
            </label>
        </div>

        <div style="height: 20px;"></div>
        <button class="save" onclick="showMoodTracked()">Save</button>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const saveButton = document.querySelector(".save");
        const moodOverlay = document.querySelector(".mood-tracked-overlay");
        const container = document.querySelector(".container");
        const checkboxes = document.querySelectorAll(".card input[type='checkbox']");

        // Allow only one checkbox selection at a time
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener("change", function () {
                if (this.checked) {
                    checkboxes.forEach(otherCheckbox => {
                        if (otherCheckbox !== this) {
                            otherCheckbox.checked = false; // Uncheck other checkboxes
                        }
                    });
                }
            });
        });

        // Save button click event
        saveButton.addEventListener("click", function () {
            const selectedMood = document.querySelector(".card input[type='checkbox']:checked");

            if (!selectedMood) {
                alert("Please select a mood before saving!");
                return;
            }

            // Show the overlay message
            moodOverlay.style.display = "block";
            container.classList.add("blur-background");

            // Hide message after 2 seconds and reset checkboxes
            setTimeout(function () {
                moodOverlay.style.display = "none";
                container.classList.remove("blur-background");

                // Uncheck all checkboxes (reset selection)
                checkboxes.forEach(checkbox => checkbox.checked = false);
            }, 2000);
        });
    });
</script>



</body>
</html>
