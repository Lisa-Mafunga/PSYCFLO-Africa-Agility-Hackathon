<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Psycflo</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <div class="hamburger-menu" id="hamburger">
        <i class="fa-solid fa-bars"></i>
      </div>
      <nav class="menu" id="nav">
        <ul class="nav-link" id="nav-links">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/pages/aboutus.html">About us</a></li>
          <li><a href="/pages/contactus.html">Contact us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="first-sec">
        <div class="container">
          <div class="titlebox">
            <h1>
              Support Starts Here: Mental <br />
              Wellness, Period Dignity, and <br />Community Care.
            </h1>
            <p>
              Psycflo connects the dots ensuring <br />
              wellbeing for all.
            </p>
            <span class="get-started" onclick="openModal()">Get Started</span>
          </div>
        </div>
      </section>
      <section>
        <div class="overlay" onclick="closeModal()"></div>
        <div class="modal">
          <button class="close-btn" onclick="closeModal()">&times;</button>
          <div id="modal-content">
            <h2>Select User Category</h2>
            <span class="button" onclick="loadForm('mentalhealth.html'); event.preventDefault();">Mental Health Care</span>
            <span class="button" onclick="loadForm('menstrualhealth.html'); event.preventDefault();">Menstrual Health Care</span>
            <span class="button" onclick="loadForm('partners.html');">Partners (Sponsors)</span>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <hr />
      <p>Copyright &copy; 2025 - PSYCFLO</p>
    </footer>
    <script>
      document.getElementById("hamburger").addEventListener("click", function () {
        document.getElementById("nav").classList.toggle("active");
      });

      function openModal() {
        document.querySelector(".overlay").style.display = "block";
        document.querySelector(".modal").style.display = "flex";
      }

      function closeModal() {
        document.querySelector(".overlay").style.display = "none";
        document.querySelector(".modal").style.display = "none";
        document.getElementById("modal-content").innerHTML = `
          <h2>Select User Category</h2>
          <span class="button" onclick="loadForm('mentalhealth.html')">Mental Health Care</span>
          <span class="button" onclick="loadForm('menstrualhealth.html')">Menstrual Health Care</span>
          <span class="button" onclick="loadForm('partners.html')">Partners (Sponsors)</span>
        `;
      }

      function loadForm(formUrl) {
        fetch(formUrl)
          .then((res) => res.text())
          .then((html) => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const content = doc.documentElement.innerHTML;

            document.getElementById("modal-content").innerHTML = `
              <button class="close-btn" onclick="closeModal()">&times;</button>
              ${content}
            `;
          })
          .catch((err) => {
            console.error("Error loading form:", err);
            document.getElementById("modal-content").innerHTML = `
              <p>Error loading form. Please try again.</p>
              <button class="button" onclick="closeModal()">Close</button>
            `;
          });
      }
    </script>
  </body>
</html>
