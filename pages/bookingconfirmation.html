<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div id="bookingConfirmationModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:1000; justify-content:center; align-items:center; font-family:Montserrat;">
    <div style="background:white; width:90%; max-width:400px; padding:40px; border-radius:10px; text-align:center; box-shadow:0 4px 20px rgba(0,0,0,0.1); position:relative;">
      <!-- Calendar Icon -->
      <div style="width:80px; height:80px; background:#3A478D; border-radius:50%; margin:0 auto 25px; display:flex; justify-content:center; align-items:center;">
        <i class="fa-solid fa-calendar-check" style="color:white; font-size:40px;"></i>
      </div>
      
      <!-- Message -->
      <h2 style="color:#3A478D; font-size:24px; margin-bottom:15px;">Booking Confirmed!</h2>
      <p style="font-size:16px; color:#555; line-height:1.5; margin-bottom:25px;">
        Your session with <span id="therapistName" style="font-weight:600;"></span> has been scheduled for 
        <span id="sessionDate" style="font-weight:600;"></span>.
      </p>
      <p style="font-size:14px; color:#777; margin-bottom:30px;">
        A confirmation has been sent to your email.
      </p>
      
      <!-- Close Button -->
      <button onclick="closeBookingModal()" 
              style="background:#3A478D; color:white; border:none; 
                     padding:12px 30px; border-radius:20px; 
                     font-size:16px; cursor:pointer; 
                     font-weight:600;">
        Done
      </button>
      
      <!-- Close Button (X) -->
      <span onclick="closeBookingModal()" 
            style="position:absolute; top:15px; right:15px; font-size:24px; 
                   cursor:pointer; color:#3A478D;">&times;</span>
    </div>
  </div>

  <div id="limitReachedModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:1000; justify-content:center; align-items:center; font-family:Montserrat;">
    <div style="background:white; width:90%; max-width:400px; padding:30px; border-radius:10px; text-align:center; box-shadow:0 4px 20px rgba(0,0,0,0.1);">
      <!-- Oops Icon -->
      <div style="width:80px; height:80px; background:#FF6B6B; border-radius:50%; margin:0 auto 20px; display:flex; justify-content:center; align-items:center;">
        <i class="fa-solid fa-exclamation" style="color:white; font-size:40px;"></i>
      </div>
      
      <!-- Message -->
      <h2 style="color:#3A478D; font-size:24px; margin-bottom:15px;">Oops!</h2>
      <p style="font-size:16px; color:#555; line-height:1.5; margin-bottom:25px;">
        Sorry, you have used up your 3 FREE sessions.<br>
        Kindly subscribe to get more support and continue your wellness journey. Toddles!
      </p>
      
      <hr style="border:0; height:1px; background:#eee; margin:20px 0;">
      
      <!-- Buttons -->
      <div style="display:flex; justify-content:center; gap:15px;">
        <a href="/pages/subscription.html" style="flex:1; text-decoration:none;">
          <button style="width:100%; background:#3A478D; color:white; border:none; padding:12px; border-radius:20px; font-size:16px; cursor:pointer; font-weight:600;">
            Subscribe
          </button>
        </a>
        <button onclick="closeLimitModal()" style="flex:1; background:#F9FBFF; color:#3A478D; border:1px solid #3A478D; padding:12px; border-radius:20px; font-size:16px; cursor:pointer; font-weight:600;">
          Cancel
        </button>
      </div>
    </div>
  </div>
  

</body>
</html>
